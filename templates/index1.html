{% extends "material/base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div style="margin: 80px auto; width: 50%; background-color: skyblue; border-radius: 1px solid black;">
    <h4 style="text-align: center;">Dự đoán học sinh thuộc nhóm nào ?</h4>
    <form action="{{url_for('dauvao')}}" method="post" style="margin-left: 5px;">
        
        <table>
            <tr>
                <td><label style="font-size: 30px;" for="diemToan">Điểm Toán:</label></td>
                <td><input type="number" id="diemToan" name="diemToan"></td>
            </tr>
            <tr>
                <td><label style="font-size: 30px;" for="diemVan">Điểm Văn:</label></td>
                <td><input type="number" id="diemVan" name="diemVan"></td>
            </tr>
            <tr >
                <p style="margin-left: 10px; font-size: 20px;">Model:</p>
                <input type="radio" id="id-svc-poly" name="model" value="svc-polynomial" checked>
                <label for="id-svc-poly">SVC-polynomial</label><br>
                <input type="radio" id="id-svc-rbf" name="model" value="svc-rbf">
                <label for="id-svc-rbf">SVC-rbf</label><br>
            </tr>
            <tr>
                <td>
                    <label style="font-size: 30px;" for="gioitinh">Chọn giới tính:</label>
                    <td>
                        <select style="display: block;" name="gioitinh" id="gioitinh">
                            <option style="font-size: 30px;" value="0">Nam</option>
                            <option style="font-size: 30px;" value="1" selected>Nữ</option>
                        </select>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn-success" type="submit" name="submit" type="submit" value="Predict">
                    <input class="btn-danger" type="reset" name="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Giới tính</th>
            <th scope="col">Điểm toán</th>
            <th scope="col">Điểm văn</th>
            <th scope="col">Được xếp vào nhóm</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{ gender }}</th>
            <td>{{ diemToan }}</td>
            <td>{{ diemVan }}</td>
            <td style="color: red; font-weight: 800;">{{  result_prediction  }}</td>
          </tr>
          
        </tbody>
      </table>
        <!-- <ul style="margin-left: 5px;">
            <li>Giới tính: {{ gender }}</li>
            <li>Điểm Toán: {{ diemToan }}</li>
            <li>Điểm Văn: {{ diemVan }}</li>
        </ul>
        <h4 style="margin: 0 0 20px 5px;">Được xếp vào nhóm:<p style="color: red;"> {{  result_prediction  }} </p></h4> -->
</div>
{% endblock %}
{% block scripts %}
{{ super() }}

{% endblock %}
